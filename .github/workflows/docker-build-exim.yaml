name: Docker build the exim image

on:
  workflow_dispatch:
  # rebuild with latest debian stable version each month
  schedule:
    - cron: "0 0 1 * *"
  push:
    branches: [ "master" ]
    paths:
      - '.github/workflows/docker-build-exim.yaml'
      - 'exim/**'

jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v4

      - name: Login to docker-hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest

      - name: Set up build timestamp
        run: echo "timestamp=$(date +%Y%m%d)" >> $GITHUB_ENV

      - name: Build and push docker image
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: ./exim
          file: ./exim/Dockerfile
          platforms: linux/amd64
          push: true
          tags: georchestra/exim:latest, georchestra/exim:${{ env.timestamp }}, georchestra/exim:${{ env.timestamp }}-${{ github.sha }}
